name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodni yuklab olish
      - uses: actions/checkout@v4

      # 2. Python 3.11 ni o'rnatish
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Java 17 (Temurin) ni o'rnatish
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Eski build fayllarini tozalash (Xatolar qaytarilmasligi uchun)
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 5. Tizim kutubxonalarini o'rnatish (Eng muhim qadam)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libsqlite3-dev \
            sqlite3 \
            libbz2-dev \
            libssl-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            libncursesw5-dev \
            libffi-dev \
            uuid-dev \
            autoconf \
            libtool \
            automake \
            pkg-config \
            cmake \
            unzip \
            zip \
            libltdl-dev

      # 6. Buildozer va Cython ni o'rnatish
      # DIQQAT: Kivy barqaror ishlashi uchun Cython 3.0 dan past bo'lishi kerak
      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython<3"

      # 7. APK ni yig'ish
      # "yes" komandasi barcha litsenziyalarni avtomatik qabul qiladi
      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      # 8. Tayyor APK ni yuklash
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: salomatli-hayot-apk
          path: bin/*.apk
